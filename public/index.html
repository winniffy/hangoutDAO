<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hangoutDAO</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body class="bg-black font-body">
    <!--header-->
    <header>
        <nav class="container flex items-center py-4 mt-4 sm:mt-12">
            <div class="py-1"> <img src="./img/hdlogo.jpg" width="50px" height="50px" alt="/"> </div>
            <ul class="hidden sm:flex flex-1 justify-end items-center gap-12 text-white capitalize text-xs">
                <li class="cursor-pointer">about</li>
                <li class="cursor-pointer">team</li>
                <li class="cursor-pointer">mission</li>
            </ul>

            <div class="flex sm:hidden flex-1 justify-end"> <svg class="w-6 text-white" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"> <path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 12h16M4 18h16" /></svg> </div>
        </nav>
    </header>

    <!--hero-->
    <section class="relative">
        <div class="container flex flex-col lg:flex-row items-center gap-12 mt-14 lg:mt-28">
            <!--content-->
            <div class="flex flex-1 flex-col-reverse items-center md:items-start md:flex-row">
                <div class=" md:w-1/2">
                    <p class="text-white text-center text-bold text-3xl md:text-3xl md:text-left lg:text-4xl lg:text-left mb-6">
                        A community is only as strong as its weakest links. Here at HangoutDAO, we are builders.
                    </p>
                    <button class="md:w-15 h-10 w-full mt-1 p-2 border-hdblue border-2 rounded-md text-white"> 333 Elite Members </button>

                    <div class="flex flex-1 gap-4 items-center justify-center mt-10 w-full md:w-max">
                        <button class="p-2 w-15 h-10 bg-hdblue rounded-md text-white text-sm">
                            Join Discord
                        </button>
                        <button class="p-2 w-15 h-10 bg-hdblue rounded-md text-white text-sm">
                            Join Twitter
                        </button>
                    </div>
                </div>

                <div class=" md:w-1/2">
                    <img class="object-cover" src="./img/page1.png" alt="coins">
                </div>
            </div>
        </div>
    </section>

    <!--partners-->
    <div class="bg-white w-screen h-16 p-5 mt-4 flex flex-1 gap-4 items-center justify-center z-10">
            <div><img src="./img/audilogo.png" alt="" class="object-cover"></div>
            <div><img src="./img/Degen-PasS.png" alt=""></div>
            <div><img src="./img/pASS.png" alt=""></div>
            <div><img src="./img/Champs 1.png" alt=""></div>
    </div>

</html>
